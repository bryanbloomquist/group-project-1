<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Germania+One">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/images/dnd.png" type="image/x-icon">
    <link rel="icon" href="assets/images/dnd.png" type="image/x-icon">
    <title>Dungeons and Dragons Initiative Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <div class="col-12 mb-3 p-0">
        <div class="row-fluid header">
            
            <h1>
                <i class="diceImg fas fa-dice-d20 fa-spin"></i> 
                <span id="engraved">Dungeons <i class="fab fa-d-and-d fa-1x"></i> Dragons Initiative Tracker</span>
                <i class="diceImg fas fa-dice-d20 fa-spin"></i>
            </h1>
            
        </div>
    </div>

    <!--MAIN BODY-->
    <div class="container full-size">
        <div class="row">
            <div class="col-auto transparent text-center mx-auto">
                <!--NEW USER MODAL-->
                <button type="button" class="btn btn-warning btn-lg mx-auto my-3" data-toggle="modal" data-target="#new-user">Create Account</button>
                <div class="modal animated zoomIn" id="new-user" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">New User Login</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="new-user-email">Email Address</label>
                                        <input type="email" class="form-control" id="new-user-email" aria-describedby="emailHelp">
                                    </div>
                                    <div class="form-group">
                                        <label for="new-user-password">Password</label>
                                        <input type="password" class="form-control" id="new-user-password">
                                    </div>
                                    <button type="submit" class="btn btn-secondary" id="btnSignUp" data-dismiss="modal">submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!--END NEW USER MODAL-->
                <br>
                <!--LOGIN MODAL-->
                <button type="button" class="btn btn-warning btn-lg mb-3" data-toggle="modal" data-target="#old-user">Returning User</button>
                <div class="modal animated zoomIn" id="old-user" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Returning User Login</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="old-user-email">Email Address</label>
                                        <input type="email" class="form-control" id="old-user-email" aria-describedby="emailHelp">
                                    </div>
                                    <div class="form-group">
                                        <label for="old-user-password">Password</label>
                                        <input type="password" class="form-control" id="old-user-password">
                                    </div>
                                    <button type="submit" class="btn btn-secondary" id="btnLogin" data-dismiss="modal">submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!--END LOGIN MODAL-->
            </div>
        </div>
    </div>
    <!--/MAIN BODY-->

    <div class="col-12 p-0">
        <div class="row-fluid footer">
            <i class="dragonImg fab fa-d-and-d fa-3x"></i>
            <br><br>
            <p>Copyright &copy; Brilliant Buccaneers</p>
        </div>
    </div>

    <script src="assets/js/logic.js"></script>
</body>

</html>
